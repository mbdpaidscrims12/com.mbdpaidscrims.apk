<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap');
    * { overflow-x: hidden; }
    h1, h2, h3, h4, h5, h6, p { margin: 0; }
    button { font-family: 'Poppins', sans-serif; }
    body { padding: 0; margin: 0; background: linear-gradient(360deg, #091b33, #00a9a9, #172459); color: #fff; font-family: 'Poppins', sans-serif; }
    .header { display: flex; align-items: center; padding: 10px; background: #04365f; color: #fff; box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px; height: 40px; overflow: hidden; }
    .header h2 { margin: 0px 0px 0px 10px; font-family: "Henny Penny", serif; color: #e7e7e7; text-transform: capitalize; }
    .header img { border-radius: 125px; }
    #qrPage, #uploadPage { display: none; }
    .header img { width: 40px; height: 40px; }
    .customer-text { display: flex; align-items: center; gap: 10px; margin: 10px; }
    .customer-text hr { flex-grow: 1; border: none; border-top: 1px solid #FFF; }
    .amountPage { display: flex; margin: 10px; flex-direction: column; gap: 10px; }
    .amountPage > input { padding: 8px 8px 8px 10px; border-radius: 25px; border: none; outline: none; background: #d1d1d1; }
    input, button { font-family: 'Poppins'; }
    .amountPage > button { padding: 8px; border: none; background: #000; color: #fff; border-radius: 25px; }
    .qrPage > button { padding: 8px; border: none; background: #000; color: #fff; border-radius: 25px; width: 18pc; }
    #qrPage { flex-direction: column; }
    .qrPage { display: flex; flex-direction: column; align-items: center; gap: 10px; }
    #loadingMessage { width: 69%; text-align: center; background: transparent; }
    input[type="file"]::file-selector-button { border: 2px solid #6c5ce7; padding: 0.2em 0.4em; border-radius: 0.2em; background-color: #a29bfe; transition: 1s; }
    input[type="file"]::file-selector-button:hover { background-color: #81ecec; border: 2px solid #00cec9; }
</style>

<script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>

<div class="header">
    <img src="https://i.ibb.co/S7mqxn5Z/mbd.jpg" class="image">
    <h2>MBD PAID SCRIMS</h2>
</div>

<div id="amountPage" class="page">
    <div class="customer-text">
        <h3>Enter Amount</h3><hr>
    </div>
    <div class="amountPage">
        <input type="number" id="amount" placeholder="Amount: " required class="int">
        <button onclick="showQR()">Proceed To Pay</button>
    </div>
</div>

<div id="qrPage" class="page">
    <div class="customer-text">
        <h3>Scan QR To Pay</h3><hr>
    </div>
    <div class="qrPage">
        <div id="qrcode"></div>
        <div class="customer-text">
            <h3>Upload Payment Screenshot</h3><hr>
        </div>
        <input type="file" id="screenshot" accept="image/*" onchange="previewImage(event)">
        <img id="preview" style="display: none;">
        <button onclick="submitForm()">Done</button>
    </div>
</div>

<script src="add_money.js"></script>
